<div>
  <div style="text-align: center;">
    <p-dropdown [options]="courses" [(ngModel)]="selectedCourse" (onChange)="chartCourse($event.value)"
                optionLabel="name_course" optionValue="id_course"></p-dropdown>
  </div>

  <div class="card">
    <h5>Tiempo/Puntaje</h5>
    <p-chart type="line" [data]="lineData" [options]="lineOptions" [style]="{'width': '50%'}"></p-chart>
  </div>
  <div class="card flex flex-column align-items-center">
    <h5 class="text-left w-full">Promedio de puntaje obtenido</h5>
    <p-chart type="pie" [data]="pieData" [options]="pieOptions" [style]="{'width': '50%'}"></p-chart>
